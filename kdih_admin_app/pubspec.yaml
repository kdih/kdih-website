name: kdih_admin_app
description: "KDIH Admin Dashboard Mobile App - Manage members, courses, bookings, and more on the go."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & Networking
  dio: ^5.4.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1
  path_provider: ^2.1.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Charts & Analytics
  fl_chart: ^0.68.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.4
  pull_to_refresh_flutter3: ^2.0.2
  
  # Notifications (for future push notifications)
  # firebase_core: ^2.25.4
  # firebase_messaging: ^14.7.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpeg"
  adaptive_icon_background: "#0F172A"
  adaptive_icon_foreground: "assets/images/logo.jpeg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.jpeg"
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
