<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | KDIH Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --sidebar: #1e293b;
            --accent: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --bg: #0f172a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background: var(--sidebar);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .message {
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <a href="dashboard.html" class="back-link">
                <i class="ph-fill ph-arrow-left"></i>
                Back to Dashboard
            </a>

            <h1><i class="ph-fill ph-lock-key"></i> Change Password</h1>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Update your admin password</p>

            <div id="message" class="message"></div>

            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Current Password *</label>
                    <input type="password" id="current-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="new-password">New Password *</label>
                    <input type="password" id="new-password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password *</label>
                    <input type="password" id="confirm-password" required minlength="6">
                </div>

                <button type="submit" class="btn">
                    <i class="ph-fill ph-lock-key"></i>
                    Change Password
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        fetch('/api/check-auth')
            .then(res => res.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = 'login.html';
                }
            });

        const form = document.getElementById('change-password-form');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('New passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showMessage('New password must be at least 6 characters', 'error');
                return;
            }

            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password changed successfully!', 'success');
                    form.reset();

                    //Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to change password', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>

</html>
