<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore KDIH's comprehensive course catalog covering Web Development, Data Science, UI/UX Design, Cybersecurity, and more. Enroll in professional certification programs.">
    <meta name="keywords"
        content="KDIH courses, digital skills training, web development, data science, UI/UX design, cybersecurity, Katsina, Nigeria">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kdih.org/courses.html">
    <meta property="og:title" content="Courses & Training Programs | KDIH">
    <meta property="og:description"
        content="Explore KDIH's comprehensive course catalog covering Web Development, Data Science, UI/UX Design, Cybersecurity, and more.">
    <meta property="og:image" content="https://kdih.org/images/kdih-courses-og.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kdih.org/courses.html">
    <meta property="twitter:title" content="Courses & Training Programs | KDIH">
    <meta property="twitter:description"
        content="Explore KDIH's comprehensive course catalog covering Web Development, Data Science, UI/UX Design, Cybersecurity, and more.">
    <meta property="twitter:image" content="https://kdih.org/images/kdih-courses-og.jpg">

    <title>Courses & Training Programs | KDIH</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #2563eb;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            padding: 4rem 2rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Filters */
        .filters {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Courses Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .course-card {
            background: var(--secondary);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.2);
        }

        .course-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-track {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(37, 99, 235, 0.2);
            color: var(--accent);
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .course-title {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: var(--text);
        }

        .course-description {
            color: var(--text-muted);
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .course-meta {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .course-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .course-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .course-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .course-price.free {
            color: #10b981;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #3b82f6;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .no-courses {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">KDIH</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/courses.html" style="color: var(--accent);">Courses</a></li>
                <li><a href="/events.html">Events</a></li>
                <li><a href="/verify-certificate.html">Verify Certificate</a></li>
                <li><a href="/apply-incubation.html">Incubation</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Explore Our Courses</h1>
        <p>Master in-demand skills with our professional certification programs</p>
    </section>

    <!-- Filters -->
    <div class="filters">
        <button class="filter-btn active" data-track="all">All Courses</button>
        <button class="filter-btn" data-track="Technical Skills">Technical Skills</button>
        <button class="filter-btn" data-track="Business Skills">Business Skills</button>
        <button class="filter-btn" data-track="Design">Design</button>
    </div>

    <!-- Courses Grid -->
    <div class="container">
        <div id="courses-grid" class="courses-grid">
            <div class="loading">
                <i class="ph ph-spinner" style="font-size: 3rem; animation: spin 1s linear infinite;"></i>
                <p>Loading courses...</p>
            </div>
        </div>
    </div>

    <script>
        let allCourses = [];
        let currentFilter = 'all';

        // Fetch courses from API
        async function loadCourses() {
            try {
                const response = await fetch('/api/courses');
                const data = await response.json();

                if (data.message === 'success') {
                    allCourses = data.data;
                    displayCourses(allCourses);
                } else {
                    showNoCourses();
                }
            } catch (error) {
                console.error('Error loading courses:', error);
                showNoCourses();
            }
        }

        // Display courses
        function displayCourses(courses) {
            const grid = document.getElementById('courses-grid');

            if (courses.length === 0) {
                showNoCourses();
                return;
            }

            grid.innerHTML = courses.map(course => `
                <div class="course-card">
                    <div class="course-thumbnail">
                        <i class="ph-fill ph-graduation-cap"></i>
                    </div>
                    <div class="course-content">
                        <span class="course-track">${course.track || 'General'}</span>
                        <h3 class="course-title">${course.title}</h3>
                        <p class="course-description">${course.description || 'No description available'}</p>
                        <div class="course-meta">
                            <span>
                                <i class="ph ph-clock"></i>
                                ${course.duration_weeks} weeks
                            </span>
                            <span>
                                <i class="ph ph-users"></i>
                                ${course.enrolled_count || 0} enrolled
                            </span>
                        </div>
                        <div class="course-footer">
                            <div class="course-price ${course.price === 0 ? 'free' : ''}">
                                ${course.price === 0 ? 'FREE' : 'â‚¦' + course.price.toLocaleString()}
                            </div>
                            <button class="btn" onclick="enrollCourse(${course.id}, '${course.title}')">
                                Enroll Now
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show no courses message
        function showNoCourses() {
            const grid = document.getElementById('courses-grid');
            grid.innerHTML = `
                <div class="no-courses">
                    <i class="ph ph-books" style="font-size: 4rem; opacity: 0.5;"></i>
                    <p>No courses available at the moment.</p>
                </div>
            `;
        }

        // Filter courses
        function filterCourses(track) {
            currentFilter = track;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.track === track) {
                    btn.classList.add('active');
                }
            });

            // Filter and display
            if (track === 'all') {
                displayCourses(allCourses);
            } else {
                const filtered = allCourses.filter(course => course.track === track);
                displayCourses(filtered);
            }
        }

        // Enroll in course
        function enrollCourse(courseId, courseTitle) {
            // Redirect to registration page with course info
            window.location.href = `/register.html?course=${encodeURIComponent(courseTitle)}`;
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                filterCourses(btn.dataset.track);
            });
        });

        // Spinner animation
        const style = document.createElement('style');
        style.textContent = '@keyframes spin { to { transform: rotate(360deg); } }';
        document.head.appendChild(style);

        // Load courses on page load
        loadCourses();
    </script>
</body>

</html>
