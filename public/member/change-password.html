<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | KDIH</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin-bottom: 1rem;
        }

        .alert {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }

        .alert-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-text {
            color: #78350f;
            font-size: 0.9rem;
        }

        h1 {
            text-align: center;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .requirements {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .requirements ul {
            margin-left: 1.5rem;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">KDIH</div>

        <div class="alert">
            <div class="alert-title">
                <i class="ph-fill ph-warning"></i>
                Password Change Required
            </div>
            <div class="alert-text">
                For security reasons, you must change your password before accessing your account.
            </div>
        </div>

        <h1>Change Password</h1>
        <p class="subtitle">Create a new secure password</p>

        <div class="success-message" id="success-message">
            Password changed successfully! Redirecting...
        </div>

        <form id="change-password-form">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error-message" id="confirm-error"></div>
            </div>

            <div class="requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>At least 6 characters long</li>
                    <li>Must match confirmation</li>
                </ul>
            </div>

            <button type="submit" class="btn" id="submit-btn">Change Password</button>
        </form>
    </div>

    <script>
        // Check if user is authenticated
        async function checkAuth() {
            try {
                const response = await fetch('/api/member/check-session');
                const data = await response.json();

                if (!data.authenticated) {
                    window.location.href = '/member/login.html';
                }
            } catch (error) {
                window.location.href = '/member/login.html';
            }
        }

        checkAuth();

        // Handle form submission
        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear previous errors
            document.getElementById('password-error').style.display = 'none';
            document.getElementById('confirm-error').style.display = 'none';

            // Validate
            if (newPassword.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                document.getElementById('password-error').style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById('confirm-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-error').style.display = 'block';
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Changing Password...';

            try {
                const response = await fetch('/api/member/change-password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('success-message').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/member/dashboard.html';
                    }, 2000);
                } else {
                    document.getElementById('password-error').textContent = result.error || 'Failed to change password';
                    document.getElementById('password-error').style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change Password';
                }
            } catch (error) {
                document.getElementById('password-error').textContent = 'Error changing password. Please try again.';
                document.getElementById('password-error').style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Change Password';
            }
        });
    </script>
</body>

</html>
