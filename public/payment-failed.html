<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed | KDIH</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            text-align: center;
            background: #1e293b;
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            font-size: 5rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }

        p {
            margin: 0.5rem 0;
            color: #94a3b8;
        }

        .btn {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 1rem 2rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #3b82f6;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #475569;
        }

        .btn-secondary:hover {
            background: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="ph-fill ph-x-circle icon"></i>
        <h1>Payment Failed</h1>
        <p>Unfortunately, your payment could not be processed.</p>
        <p>Please try again or contact support if the problem persists.</p>
        <div>
            <a href="javascript:history.back()" class="btn">Try Again</a>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>

</html>
