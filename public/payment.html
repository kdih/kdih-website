<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | KDIH</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #2563eb;
            --success: #10b981;
            --text: #e2e8f0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--secondary);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .payment-info {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .payment-info h3 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #3b82f6;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Complete Payment</h1>

        <div id="payment-content">
            <div class="payment-info">
                <h3>Payment Details</h3>
                <div class="info-row">
                    <span>Item:</span>
                    <span id="item-name">-</span>
                </div>
                <div class="info-row">
                    <span>Email:</span>
                    <span id="user-email">-</span>
                </div>
                <div class="info-row">
                    <span>Total Amount:</span>
                    <span id="amount">₦0</span>
                </div>
            </div>

            <button id="pay-button" class="btn" onclick="initializePayment()">
                <i class="ph-fill ph-credit-card"></i>
                Pay with Paystack
            </button>

            <div class="back-link">
                <a href="javascript:history.back()">← Go Back</a>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <i class="ph ph-spinner spinner"></i>
            <p>Processing payment...</p>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        // Get payment details from URL
        const params = new URLSearchParams(window.location.search);
        const paymentData = {
            email: params.get('email') || 'user@example.com',
            amount: parseInt(params.get('amount')) || 0,
            item: params.get('item') || 'KDIH Service',
            type: params.get('type') || 'general',
            metadata: {}
        };

        // Display payment info
        document.getElementById('item-name').textContent = paymentData.item;
        document.getElementById('user-email').textContent = paymentData.email;
        document.getElementById('amount').textContent = '₦' + paymentData.amount.toLocaleString();

        // Initialize Paystack payment
        async function initializePayment() {
            const button = document.getElementById('pay-button');
            button.disabled = true;
            button.innerHTML = '<i class="ph ph-spinner spinner"></i> Initializing...';

            try {
                // Call backend to initialize payment
                const response = await fetch('/api/payments/initialize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: paymentData.email,
                        amount: paymentData.amount,
                        payment_type: paymentData.type,
                        metadata: {
                            item: paymentData.item,
                            ...paymentData.metadata
                        }
                    })
                });

                const data = await response.json();

                if (data.message === 'success') {
                    // Open Paystack popup
                    const handler = PaystackPop.setup({
                        key: 'pk_test_placeholder', // Replace with your public key
                        email: paymentData.email,
                        amount: paymentData.amount * 100, // Convert to kobo
                        ref: data.reference,
                        onClose: function () {
                            button.disabled = false;
                            button.innerHTML = '<i class="ph-fill ph-credit-card"></i> Pay with Paystack';
                        },
                        callback: function (response) {
                            verifyPayment(response.reference);
                        }
                    });
                    handler.openIframe();
                } else {
                    alert('Payment initialization failed. Please try again.');
                    button.disabled = false;
                    button.innerHTML = '<i class="ph-fill ph-credit-card"></i> Pay with Paystack';
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('Payment initialization failed. Please try again.');
                button.disabled = false;
                button.innerHTML = '<i class="ph-fill ph-credit-card"></i> Pay with Paystack';
            }
        }

        // Verify payment
        async function verifyPayment(reference) {
            document.getElementById('payment-content').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                const response = await fetch(`/api/payments/verify/${reference}`);
                const data = await response.json();

                if (data.message === 'success') {
                    window.location.href = `/payment-success.html?reference=${reference}`;
                } else {
                    window.location.href = `/payment-failed.html?reference=${reference}`;
                }
            } catch (error) {
                window.location.href = `/payment-failed.html?reference=${reference}`;
            }
        }
    </script>
</body>

</html>
